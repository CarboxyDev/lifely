<!DOCTYPE html>
<html>
<head>
<title>Lifely</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
<!---
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
-->


</head>
<body>
<div class="container page">
<span id="money-block">MONEY : <span id="money">1000</span>$</span>
<br>
<span id="health-block">HEALTH : <span id="health">100</span>%</span>
<br>
<span id="morale-block">MORALE : <span id="morale">100</span>%</span>
<br>
<span id="intellect-block">INTELLECT : <span id="intellect">100</span>%</span>
<br>
<span id="looks-block">LOOKS : <span id="looks">100</span>%</span>
<br>
<hr>

<h3 id="age">Age : 18 years</h3>
<hr>
<div class="console">



</div>
<br><br><hr>


<div class="main">
<button id="actions" class="btn-lg btn-danger actions-overlay_open">Actions</button>

<button id="update" class="btn-lg btn-danger">Age More</button>
<button id="profile" class="btn-lg btn-danger profile-overlay_open">Profile</button>
<button id="activities" class="btn-lg btn-danger activities-overlay_open">Activities</button>


</div>
<!-- HIDDEN -->
<div id="actions-overlay">
<h1>Actions</h1><br>

</div>

<div id="profile-overlay">
</div>


<div id="activities-overlay">
<h1 class="text-danger">Activities</h1><br>
<button id="crime-btn" class="btn-sm btn-warning">Commit Crime</button>

</div>



</div>


<script src="jquery-min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="popup.js"></script>
<script src="main.js"></script>
</body>
</html>
